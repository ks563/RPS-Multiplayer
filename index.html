<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Rock, Paper, Scissors!</h1>
            <p class="lead text-center">Choose an icon and see if you win!</p>
        </div>
    </div>

    <div class="parent-container">
        <div class="container">
            <div clas="row">
                <div class="col">
                    <h2>Player 1 Choices</h2>
                </div>
            </div>

            <div class="btn-grp1">
                <button type="button" class="btn btn-outline-dark" data-target="rock">Rock</button>
                <br>
                <button type="button" class="btn btn-outline-dark" data-target="paper">Paper</button>
                <br>
                <button type="button" class="btn btn-outline-dark" data-target="scissors">Scissors</button>
            </div>
        </div>

            <div class="container">
                <div clas="row">
                    <div class="col">
                        <h2>Player 2 Choices</h2>
                    </div>
                </div>

                <div class="btn-grp2">
                    <button type="button" class="btn btn-outline-secondary" data-target="rock">Rock</button>
                    <br>
                    <button type="button" class="btn btn-outline-secondary" data-target="paper">Paper</button>
                    <br>
                    <button type="button" class="btn btn-outline-secondary" data-target="scissors">Scissors</button>
                </div>
            </div>

        </div>
        
        <div class="chat-container text-center">
                <h2>Chat Box</h2>
                <div id="chat-here"></div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="chat-message">
                        <button type="submit" class="btn btn-primary" id="chat-submit">Submit</button>
                    </div> 
    
                </form>
            </div>
    
        

    </div>

    <script src="./assets/javscript/auth.js"></script>
    <script src="./assets/javscript/rps.js"></script>
    <script src="./assets/javscript/chat.js"></script>
